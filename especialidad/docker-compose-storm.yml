zookeeper:
  image: wurstmeister/zookeeper:3.4.6
  ports:
    - "2181:2181"
kafka:
  image: wurstmeister/kafka:0.9.0.1
  ports:
    - "9092:9092"
  links:
    - zookeeper:zk
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.0.107
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
nimbus:
  image: wurstmeister/storm-nimbus:0.9.4
  ports:
    - "49773:3773"
    - "49772:3772"
    - "49627:6627"
    - "22"
  links:
    - zookeeper:zk
supervisor:
  image: wurstmeister/storm-supervisor:0.9.4
  ports:
    - "8000:8000"
    - "22"
  links:
    - nimbus:nimbus
    - zookeeper:zk
ui:
  image: wurstmeister/storm-ui:0.9.4
  ports:
    - "49080:8080"
    - "22"
  links:
    - nimbus:nimbus
    - zookeeper:zk